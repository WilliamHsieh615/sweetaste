<body>

    <div class="wrap">

        <div id="header"></div>

        <main class="login_main">

            <form action="member.html" method="post">

                <h2>會員登入</h2>

                <div class="link">
                    <h3>—— 連結社群帳號 ——</h3>
                    <a href="#"><img src="../images/icon/facebook.svg" alt="facebookIcon"></a>
                    <a href="#"><img src="../images/icon/google.svg" alt="googleIcon"></a>
                    <a href="#"><img src="../images/icon/yahoo.svg" alt="yahooIcon"></a>
                </div>

                <div class="form_input">

                    <div class="account">
                        <input type="email" name="account" id="account" class="account_input" placeholder="請輸入電子信箱" required>
                        <i class="bi bi-person-fill account_icon"></i>
                    </div>

                    <div class="password">
                        <input type="password" name="password" id="password" class="password_input" placeholder="請輸入密碼"
                            required>
                        <i class="bi bi-key-fill key_icon"></i>
                        <a href="#" class="bi bi-eye-slash-fill eye_icon"></a>
                    </div>

                    <div class="other">

                        <div class="remember">
                            <input type="checkbox" name="remember" id="remember" class="remember_checkbox">
                            <label for="remember" class="remember_label">記住我</label>
                        </div>

                        <div class="register_and_retrieve">
                            <a href="register.html">會員註冊</a>
                            <span class="line"></span>
                            <a href="retrieve.html">忘記密碼</a>
                        </div>
                    </div>

                </div>

                <button type="submit">登入帳號</button>

            </form>

        </main>

        <div id="footer"></div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script type="module" src="../js/all.js"></script>

</body>

</html>
